<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f7e4ab5434.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <header>
            <h4>Todo</h4>
            <form class="search">
                <input type="text" name="search" placeholder="Type here to Search...">
            </form>
        </header>

        <ul class="list-group un-lis">
            <li class="list-group-item">
                <span>JavaScript</span>
                <i class="fa-solid fa-trash icons" style="color: #74C0FC;"></i>
            </li>
            <li class="list-group-item">
                <span>Bootstrap</span>
                <i class="fa-solid fa-trash icons" style="color: #74C0FC;"></i>
            </li>
            <li class="list-group-item">
                <span>Sass</span>
                <i class="fa-solid fa-trash icons" style="color: #74C0FC;"></i>
            </li>
            <li class="list-group-item">
                <span>tailwindcss</span>
                <i class="fa-solid fa-trash icons" style="color: #74C0FC;"></i>
            </li>
        </ul>

        <form class="fomr add">
            <label for="text">Add</label>
            <input type="text" name="text" placeholder="type" id="text">
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
